<div class="card" style="width: 18rem; padding: 0px 0px;">
    <img src="https://features.api.westelm.com/wp-content/uploads/2020/03/we_zoom_2.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{smestaj.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Points : ( {{smestaj.votes}} )</h6>
        <a class="btn btn-secondary" href="{{smestaj.link}}">{{smestaj.domain()}}</a><br><br>
        <h4 class="card-title" style="text-align: center; color: #0d6efd;">{{smestaj.price}} Din.</h4>
        <p style="text-align: center; font-weight: bold;">(cena za noÄ‡enje)</p>
        <ul class="ui big horizontal list voters" style="list-style-type: none; margin-right: 30px; margin-top: 30px;">
            <li class="item">
                <b>Like: </b>
                <a href (click)="voteUp()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">

                    </svg>
                </a>
            </li>
            <li class="item">
                <b>Unlike: </b>
                <a href (click)="voteDown()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
                        <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"/>
                    </svg>
                </a>
            </li>
        </ul>
        <div class="form-group" style="margin-top: 30px;">
            <input class="form-control" [(ngModel)]="updateTitle" placeholder="update title" style="margin-bottom: 8px;">
            <input class="form-control" [(ngModel)]="updatePrice" placeholder="update price" style="margin-bottom: 8px;">
            <a (click)="changeContent(updateTitle, updatePrice)" class="btn btn-primary">Change content</a>
            <a (click)="deleteProduct()" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
<div><br></div>
